<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img src="./assets/images/illustration-article.svg" alt="Main Image" />
      <section class="description">
        <span class="type">Learning</span>
        <span class="publish-date"> Published 21 Dec 2023 </span>
        <h1>HTML & CSS foundations</h1>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <section class="profile">
        <img src="assets/images/image-avatar.webp" />
        <h6>Greg Hooper</h6>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/Skratchyy"
        target="_blank"
        referrerpolicy="no-referrer"
        >Skratchyy</a
      >.
    </footer>
  </body>
</html>
